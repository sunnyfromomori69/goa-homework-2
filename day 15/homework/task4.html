<html>
    <head>
        <title>application.</title>
    </head>
    <body>
        <h1>Application Form.</h1>
        <form>
            <label for="First.">First name: </label>
            <input type="text"  required id="First." >
            <label for="Last.">Last name: </label>
            <input type="text" required id="Last." >
            <br> <br>
            <label for="date">Date of birth: </label>
            <input type="date" required  id="date">
            <label for="age.">Age: </label>
            <input type="number" required  id="age.">
            <br> <br>
            <label>Gender: </label>
            <select>
                   <option selected value="male.">male</option>
                   <option value="fem.">female.</option>
            </select>
            <label for="Email.">Email :</label>
            <input type="email" required id="Email.">

            <br> <br>
            <br> <br>
            <br> <br>
            
            <label>Position Applying For: </label>
            <select>
                <option>Junior Developer.</option>
                <option>Mid-level Developer.</option>
                <option>Senior Developer.</option>
            </select>
            <br> <br>
            
            <label>Years of Experience: </label>
            <select>
                <option>0-1 Years</option>
                <option>1-3 Years</option>
                <option>3-5 Years</option>
                <option>5+ Years</option>
            </select>
            <br> <br>

            <label>Preffered Programming Languages: </label>
            <select>
                <option>Java</option>
                <option>Javascript</option>
                <option>Python</option>
                <option>C#</option>
                <option>Css</option>
            </select>
            <br> <br>
            <label>Preffered job Location: </label>
            <select>
                <option>Remote</option>
                <option>New York</option>
                <option>San francisco</option>
                <option>London</option>
            </select>
            <br> <br>
            <label for="pass.">Password: </label>
            <input type="password" required  id="pass.">
            <label for="word.">Confirm Password: </label>
            <input type="password" required id="word.">
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
